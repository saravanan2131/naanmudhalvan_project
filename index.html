<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Static Neon Glass Form</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #dbeafe, #eef2ff);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Static Neon Glass Card */
.container {
    width: 390px;
    padding: 42px;
    border-radius: 24px;
    background: linear-gradient(
        135deg,
        rgba(255,255,255,0.6),
        rgba(255,255,255,0.25)
    );
    backdrop-filter: blur(22px);
    box-shadow:
        0 0 0 1px rgba(80, 160, 255, 0.5),
        0 0 35px rgba(80, 160, 255, 0.6),
        0 25px 50px rgba(0, 0, 0, 0.12);
    position: relative;
}

/* Static Neon Edge */
.container::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 24px;
    box-shadow:
        0 0 28px rgba(80, 160, 255, 0.7),
        inset 0 0 22px rgba(120, 200, 255, 0.35);
    pointer-events: none;
}

h2 {
    text-align: center;
    color: #1e3a8a;
    margin-bottom: 22px;
}

label {
    color: #1e3a8a;
    font-size: 14px;
    margin-top: 14px;
    display: block;
}

input, textarea {
    width: 100%;
    padding: 13px;
    margin-top: 6px;
    border-radius: 12px;
    border: none;
    background: rgba(255,255,255,0.75);
    color: #1e3a8a;
    font-size: 15px;
}

input:focus, textarea:focus {
    outline: none;
    box-shadow:
        0 0 0 1px rgba(120, 200, 255, 0.6),
        0 0 16px rgba(80, 160, 255, 0.8);
}

/* Static Neon Button */
button {
    width: 100%;
    margin-top: 28px;
    padding: 13px;
    background: linear-gradient(
        135deg,
        rgba(100,180,255,0.95),
        rgba(140,210,255,0.95)
    );
    border: none;
    border-radius: 14px;
    color: #0f172a;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow:
        0 0 18px rgba(80, 160, 255, 0.85);
}

.output {
    display: none;
    margin-top: 18px;
    padding: 14px;
    border-radius: 14px;
    background: rgba(255,255,255,0.85);
    color: #1e3a8a;
}
</style>
</head>

<body>

<div class="container">
    <h2>User Form</h2>

    <form id="userForm">
        <label>Name</label>
        <input type="text" id="name" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Date of Birth</label>
        <input type="date" id="dob" required>

        <label>Address</label>
        <textarea id="address" rows="2" required></textarea>

        <label>Mobile</label>
        <input type="tel" id="mobile" required>

        <button type="submit">Submit</button>
    </form>

    <div class="output" id="output"></div>
</div>

<script>
const form = document.getElementById("userForm");
const output = document.getElementById("output");

// ADD THESE (important)
const nameInput = document.getElementById("name");
const emailInput = document.getElementById("email");
const dobInput = document.getElementById("dob");
const addressInput = document.getElementById("address");
const mobileInput = document.getElementById("mobile");

form.addEventListener("submit", function(e) {
    e.preventDefault();

    output.style.display = "block";
    output.innerHTML = `
        <h3>Details</h3>
        <p><b>Name:</b> ${nameInput.value}</p>
        <p><b>Email:</b> ${emailInput.value}</p>
        <p><b>DOB:</b> ${dobInput.value}</p>
        <p><b>Address:</b> ${addressInput.value}</p>
        <p><b>Mobile:</b> ${mobileInput.value}</p>
    `;

    form.reset();
});
</script>


</body>
</html>
